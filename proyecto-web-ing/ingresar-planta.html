    <div class="col d-flex justify-content-center">
        <div class="card" id="formularioPlanta">
            <h2>Ingrese la planta</h2>
            <form>
                <div class="mb-3">
                    <label for="codigoPlanta" class="form-label">Ingresar código:</label>
                    <input type="text" class="form-control" id="codigoPlanta" required="required">
                </div>
                <div class="mb-3">
                    <label for="fasePlanta" class="form-label">Seleccionar fase:</label>
                    <select id="fasePlanta" class="form-select" aria-label="Default select example">
                        <option value="Germinación">Germinación</option>
                        <option value="Brote">Brote</option>
                        <option value="Crecimiento">Crecimiento</option>
                        <option value="Reproducción">Reproducción</option>
                    </select>
                </div>




                <div class="mb-3">
                    <label for="familiaPlanta" class="form-label">Seleccionar familia:</label>
                    <select id="selectFamilia" class="form-select" aria-label="Default select example">

                    </select>


                    <!-- PESTAÑA MODAL -->
                    <div class="container mt-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Agregar
                            Familia</button>

                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-tittle">Nueva Familia</h5>
                                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="nombreComunFamilia" class="form-label">Ingresar nombre
                                                común:</label>
                                            <input type="text" class="form-control" id="nombreComunFamilia"
                                                required="required">
                                        </div>
                                        <div class="mb-3">
                                            <label for="nombreCientificoFamilia" class="form-label">Ingresar nombre
                                                científico:</label>
                                            <input type="text" class="form-control" id="nombreCientificoFamilia"
                                                required="required">
                                        </div>
                                        <div class="mb-3">
                                            <label for="cuidadosFamilia" class="form-label">Ingresar cuidados:</label>
                                            <input type="text" class="form-control" id="cuidadosFamilia"
                                                required="required">
                                        </div>
                                        <div class="mb-3">
                                            <label for="sueloFamilia" class="form-label">Seleccionar suelo:</label>
                                            <select id="sueloFamilia"class="form-select" aria-label="Default select example">
                                                <option value="Basico">Basico</option>
                                                <option value="Arido">Arido</option>
                                                <option value="Neutro">Neutro</option>
                                                <option value="Humedo">Humedo</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tamañoFamilia" class="form-label">Seleccionar tamaño:</label>
                                            <select id="tamañoFamilia" class="form-select" aria-label="Default select example">
                                                <option value="Hierba">Hierba</option>
                                                <option value="Mata">Mata</option>
                                                <option value="Arbusto">Arbusto</option>
                                                <option value="Árbol">Árbol</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="reproduccionFamilia" class="form-label">Seleccionar
                                                reproducción:</label>
                                            <select id="reproduccionFamilia" class="form-select" aria-label="Default select example">
                                                <option value="Semilla">Semilla</option>
                                                <option value="Espora">Espora</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="duracionFamilia" class="form-label">Seleccionar
                                                duración:</label>
                                            <select id="duracionFamilia" class="form-select" aria-label="Default select example">
                                                <option value="Anual">Anual</option>
                                                <option value="Bianual">Bianual</option>
                                                <option value="Perenne">Perenne</option>
                                            </select>
                                        </div>
                                        <button id="ingresarFamilia" type="submit" class="btn btn-primary">Agregar</button>

                                    </div>
                                    <div class="modal-foter">
                                        <button id="cerrarModal" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>



                <div class="mb-3">
                    <label for="fila" class="form-label">Foto:</label>
                    <input type="file" name="adjunto" accept=".jpg" multiple />
                </div>
                <div class="mb-3">
                    <h5>Ubicación</h5>
                    <div class="mb-3">
                        <label for="nombreAlmacen" class="form-label">Ingresar nombre del almacen:</label>
                        <input type="text" class="form-control" id="nombreAlmacen" required="required">
                    </div>
                    <label for="columna" class="form-label">Columna:</label>
                    <input type="number" class="form-control" id="columna" required="required">
                    <label for="columna" class="form-label">Fila:</label>
                    <input type="number" class="form-control" id="fila" required="required">
                </div>

            </form>
            <button id="ingresarPlanta" type="submit" class="btn btn-primary">Ingresar planta</button>
        </div>
    </div>
